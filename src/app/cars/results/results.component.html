<div>
  <div *ngIf="showSpinner">
    <div>
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <div class="spinner-text">מחפש רכבים מתאימים ...</div>
    </div>
  </div>
  <ul *ngIf="cars.length > 0">
    <li *ngFor="let item of cars">
      <label>מספר: {{ item.id }}</label>
      <label>יצרן: {{ item.manufactor_name }}</label>
      <label>דגם: {{ item.car_model_name }}</label>
      <label>תת דגם: {{ item.car_sub_model_name }}</label>
      <label>שנה: {{ item.car_year_name }}</label>
      <label>נקודות: {{ item.points }}</label>
    </li>
  </ul>
  <div *ngIf="showError">No Results</div>
</div>
